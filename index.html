<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustentabilidade e Meio Ambiente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz sobre Sustentabilidade e Meio Ambiente</h1>
    </header>
    
    <main>
        <section id="quiz">
            <div class="question">
                <p>1. O que significa a sigla ESG?</p>
                <label><input type="radio" name="q1" id="q1-a" value="A"> A) Environmental, Social, Governance</label>
                <label><input type="radio" name="q1" id="q1-b" value="B"> B) Environmental, Safety, Green</label>
                <label><input type="radio" name="q1" id="q1-c" value="C"> C) Economy, Society, Growth</label>
            </div>

            <div class="question">
                <p>2. Qual é a principal causa do aquecimento global?</p>
                <label><input type="radio" name="q2" id="q2-a" value="A"> A) Desmatamento</label>
                <label><input type="radio" name="q2" id="q2-b" value="B"> B) Poluição do Ar</label>
                <label><input type="radio" name="q2" id="q2-c" value="C"> C) Uso de Plásticos</label>
            </div>

            <div class="question">
                <p>3. Qual é a melhor maneira de reduzir o desperdício de água?</p>
                <label><input type="radio" name="q3" id="q3-a" value="A"> A) Fechar a torneira ao escovar os dentes</label>
                <label><input type="radio" name="q3" id="q3-b" value="B"> B) Usar água potável para irrigação</label>
                <label><input type="radio" name="q3" id="q3-c" value="C"> C) Tomar banhos mais longos</label>
            </div>

            <button onclick="checkAnswers()">Enviar Respostas</button>
            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quiz Sustentabilidade</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
